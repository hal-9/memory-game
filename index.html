<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href=
    "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="
    https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="winningScreen" class="modal">
    <div class="modal-content">
      <p class="modal-text">
      CONGRATULATIONS! <br>
      It took you
      <span class="seconds">X</span> seconds to win<br>
      with <span class="moves">X</span> moves and
      <span class="rating">X</span> stars. <br>
      <img class="whoa" src="
      http://4.bp.blogspot.com/-6SAD8A5wFf4/Vk9Pz_iyUOI/AAAAAAAAFXE/UN00kD9_7k0/s1600/Keanu-Reeves-Whoa-09.jpg"
      alt="keanu reeves"></img>
      </p>
      <button class="restartButton">Play Again</button>
    </div>
  </div>
  <div class="container">
    <header>
        <h1>Memory Game</h1>
    </header>
    <section class="score-panel">
    	<ul class="stars">
    		<li><i class="fa fa-star"></i></li>
    		<li><i class="fa fa-star"></i></li>
    		<li><i class="fa fa-star"></i></li>
    	</ul>
    	<span class="moves">0</span> Moves
      &nbsp;	Time: <span class="timer">0</span> Seconds <br>
      <div class="restart">
    		<i class="fa fa-repeat"></i>
    	</div>
    </section>
    <ul class="deck">
    </ul>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
